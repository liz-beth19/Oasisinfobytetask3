<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
  <h2>Temperature Converter</h2>
  <label for="temperature">Temperature:</label>
  <input type="number" id="temperature" placeholder="Enter temp">
  <br>
  <select id="scale">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>
  <br>
  <br>
  <button onclick="convertTemperature()">Convert</button>
  <br/><br/>
  <div id="result"></div>
</div>

<script>
  function convertTemperature() {
    var temperatureInput = document.getElementById("temperature").value;
    var scale = document.getElementById("scale").value;
    
  
    if (isNaN(temperatureInput)) {
      alert("Please enter a valid number for temperature.");
      return;
    }
    
    var convertedTemperature;
    if (scale === "celsius") {
      convertedTemperature = (temperatureInput - 32) * 5 / 9;
      document.getElementById("result").innerText = temperatureInput + " Fahrenheit is equal to " + convertedTemperature.toFixed(2) + " Celsius.";
    } else {
      convertedTemperature = (temperatureInput * 9 / 5) + 32;
      document.getElementById("result").innerText = temperatureInput + " Celsius is equal to " + convertedTemperature.toFixed(2) + " Fahrenheit.";
    }
  }
</script>

</body>
</html>
